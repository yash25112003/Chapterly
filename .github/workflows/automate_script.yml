name: Automate Python Script

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution from GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip setuptools wheel  # Upgrade package tools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --no-cache-dir aiohttp==3.9.3  # Install specific versions
          pip install --no-cache-dir PyGithub crewai groq
  

      - name: üöÄ Run Python Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}  # ‚úÖ Pass API key to script
        run: python main.py

      - name: ‚¨ÜÔ∏è Commit and Push Changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git add .
          git diff --staged --quiet || git commit -m "üîÑ Auto-update: Commit latest changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
